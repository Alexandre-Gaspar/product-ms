application:
  name: product-ms

spring:
  datasource:
    url: jdbc:h2:mem:db_product-ms
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

springdoc:
  api-docs:
    title: "Product API"
    description: "API for products management with CRUD operations."
    version: OPENAPI_3_1
  # api-docs.version: 1.0.0